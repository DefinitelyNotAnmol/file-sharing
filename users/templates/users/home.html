{% extends "users/base.html" %}
{% block content %}

	{% if messages %}
		{% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
		{% endfor %}
	{% endif %}
	<legend>Search Users:</legend> 
	<form method=POST action='search/'>
		{% csrf_token %}
		{{form}}
		<button type=submit>Submit!</button>
	</form>
	
{% endblock content %}
